<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <style>
      /* CSS styles for the calculator go here */
      body {
        font-family: sans-serif;
      }
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        width: 200px;
        margin: auto;
      }
      .calculator-button {
        background-color: #fff;
        border: 1px solid #000;
        font-size: 1.5em;
        cursor: pointer;
        text-align: center;
        user-select: none;
      }
      .calculator-button:hover {
        background-color: #ddd;
      }
      .calculator-button.operator {
        background-color: #aaa;
        color: #fff;
      }
      .calculator-display {
        grid-column: 1 / -1;
        text-align: right;
        padding: 10px;
        font-size: 2em;
        background-color: #eee;
      }
    </style>
  </head>
